<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-hover table-striped"> 
			<thead>
				<tr>
					<th>活动名</th>
					<th>审核状态</th>
					<th>金额</th>
					<th>进出</th>
					<th>创建时间</th>
				</tr>
			</thead>
			<tbody>			
				<volist name="list" id="vo">
					<tr>
						<td>
							{$vo.name}
						</td>
						<td>
							<if condition="$vo.check_result eq 0">未审核<elseif condition="$vo.check_result eq 1"/>审核通过<elseif condition="$vo.check_result eq -1"/>审核拒绝<elseif condition="$vo.check_result eq 2"/>待考虑</if>
						</td>
						<td>
							
							<if condition="$vo.income_or_expenses eq 1">{$vo.money}<else />-{$vo.money}</if>
						</td>
						<td>
							<if condition="$vo.income_or_expenses eq 1">收入<else />支出</if>
						</td>
						<td>
							{$vo.create_time|date="Y-m-d",###}
						</td>
					</tr>
				</volist>
				
				<tr>
					<td colspan="5">
						盈亏总额：{$totalMoney}
					</td>
				</tr>
			</tbody>
		</table>
	</if>				
</div>
