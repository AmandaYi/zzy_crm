var myScroll,

function pullDownAction () {
	setTimeout(function () {	
		var p, i;
		p = 1;			
		$("#name").val('');
		customer_id = $("#customer_id").val();
		url = "{:U('Contacts/radiolistdialog')}&p="+p+'&customer_id='+customer_id;	
		//url = "/mobile.php?m=Contacts&a=radioListDialog&p="+p;
		$("#pullUp").show();
		$("#nodata").hide();
		$.post(url,function(data){	
			if(data.status == 1){
				$("#p").val(data.data.p);
				$("#total").val(data.data.total);				
				var html = '';
				if(data.data.list == null || data.data.list == 'null' || data.data.list == 'undefined' || data.data.list == ''){
					html = '<li class="load">没有找到您想要的数据！</li>';
					$("#thelist").html(html);	
				}else{	
					for (i=0; i < data.data.list.length; i++) {	
						var contacts_id = data.data.list[i].contacts_id;
						var name = data.data.list[i].name;
						
						if(data.data.list[i].post != null && data.data.list[i].post != 'null' && data.data.list[i].post != 'undefined'){
							var post = data.data.list[i].post;
						}else{
							var post = '';
						}						
						if(data.data.list[i].customer != null && data.data.list[i].customer.name != 'null' && data.data.list[i].customer.name != 'undefined'){
							var customer_name = data.data.list[i].customer.name;
						}else{
							var customer_name = '';
						}					
						html += '<li class="click" rel="'+contacts_id+'"> <span>' +name + '</span> [ ' + post+ ' - ' + customer_name+ ' ] </li>';							
					}	
					$("#thelist").html(html);		
					myScroll.refresh();		
				}				
			}else{
				html = '<li class="load">加载数据失败！</li>';
				$("#thelist").html(html);	
			}
		});		
	}, 1000);	
}

function pullUpAction () {

			$.post(url,function(data){	
				if(data.status == 1){
					$("#p").val(data.data.p);
					$("#total").val(data.data.total);				
					var html = '';
					if(data.data.list == null || data.data.list == 'null' || data.data.list == 'undefined' || data.data.list == ''){
						html = '<li class="load">没有找到您想要的数据！</li>';
						$("#thelist").html(html);	
					}else{	
						for (i=0; i < data.data.list.length; i++) {	
							var contacts_id = data.data.list[i].contacts_id;
							var name = data.data.list[i].name;
							if(data.data.list[i].post != null && data.data.list[i].post != 'null' && data.data.list[i].post != 'undefined'){
								var post = data.data.list[i].post;
							}else{
								var post = '';
							}
							
							if(data.data.list[i].customer.name != null && data.data.list[i].customer.name != 'null' && data.data.list[i].customer.name != 'undefined'){
								var customer_name = data.data.list[i].customer.name;
							}else{
								var customer_name = '';
							}					
							html = '<li class="click" rel="'+contacts_id+'"> <span>' +name + '</span> [ ' + post+ ' - ' + customer_name+ ' ] </li>';
							$("#thelist").append(html);					
						}	
						myScroll.refresh();		
					}					
				}else{
					html = '<li class="load">加载数据失败！</li>';
					$("#thelist").html(html);	
				}
		    });						
		}else{
			if($("#p").val() != '' || $("#total").val() != ''){
				$("#pullUp").hide();
				$("#nodata").show();	
			}
		}
		myScroll.refresh();		
	}, 1000);	
}

function loaded() {
	pullDownEl = document.getElementById('pullDown');
	pullDownOffset = pullDownEl.offsetHeight;
	pullUpEl = document.getElementById('pullUp');	
	pullUpOffset = pullUpEl.offsetHeight;
	
	myScroll = new iScroll('wrapper', {
		useTransition: true,
		topOffset: pullDownOffset,
		onRefresh: function () {
			if (pullDownEl.className.match('loading')) {
				pullDownEl.className = '';
				pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
			} else if (pullUpEl.className.match('loading')) {
				pullUpEl.className = '';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '上划加载更多...';
			}
		},
		onScrollMove: function () {
			if (this.y > 5 && !pullDownEl.className.match('flip')) {
				pullDownEl.className = 'flip';
				pullDownEl.querySelector('.pullDownLabel').innerHTML = '上划加载更多...';
				this.minScrollY = 0;
			} else if (this.y < 5 && pullDownEl.className.match('flip')) {
				pullDownEl.className = '';
				pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
				this.minScrollY = -pullDownOffset;
			} else if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
				pullUpEl.className = 'flip';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '松开立即更新...';
				this.maxScrollY = this.maxScrollY;
			} else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
				pullUpEl.className = '';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '上划加载更多...';
				this.maxScrollY = pullUpOffset;
			}
		},
		onScrollEnd: function () {
			if (pullDownEl.className.match('flip')) {
				pullDownEl.className = 'loading';
				pullDownEl.querySelector('.pullDownLabel').innerHTML = '加载中...';				
				pullDownAction();	
			} else if (pullUpEl.className.match('flip')) {
				pullUpEl.className = 'loading';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';				
				pullUpAction();	
			}
		}
	});
	setTimeout(function () { document.getElementById('wrapper').style.left = '0'; }, 800);
}

function allowFormsInIscroll(){
	[].slice.call(document.querySelectorAll('input, select, button')).forEach(function(el){
		el.addEventListener(('ontouchstart' in window)?'touchstart':'mousedown', function(e){
			e.stopPropagation();
		})
	})
}
document.addEventListener('DOMContentLoaded', allowFormsInIscroll, false);

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
</script>
<style>
	#thelist li{font-size:11px;color:#666;}
	#thelist li span{font-size:14px;color:#000;font-weight:bold;}
</style>
<script>
$(function(){
	$("#thelist").on("click","li.click",function(){		
		$('#contacts_name', parent.document).val($(this).children().text());  
		$('#contacts_id', parent.document).val($(this).attr('rel'));  
		$('#contacts', parent.document).hide();  
		$(".css",parent.document).attr('href','/Public/css/docs.css');			
		$('#crmcontent', parent.document).show();  
	});	
	$(".return").click(function(){
		$('#contacts', parent.document).hide();  
		$(".css",parent.document).attr('href','/Public/css/docs.css');
		$('#crmcontent', parent.document).show();  
	})	
})
</script>

	<div id="scroller">
		<div id="pullDown">

		</div>
		<div class="search">
			<input id="name" type="text" placeholder="按照联系人名称查找" name="name"><input type="submit" name="submit" id="search" onclick="javascript:search();" value="搜索" />

		</div>
		<ul id="thelist">
			<volist name="contactsList" id="vo">
				<li class="click" rel="{$vo.contacts_id}"><span>{$vo.name}</span> [ {$vo.post} - {$vo.customer.name} ]</li>

		</ul>
		<div id="nodata" style="display:none;">

		</div>
		<div id="pullUp">

		</div>

</div>
