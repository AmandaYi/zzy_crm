<form class="form-horizontal" action="{:U('log/categoryAdd')}" method="post" >
	<div class="control-group">
		<label class="control-label" for="name">{:L('CATEGORY_NAME')}</label>
		<div class="controls">
			<input type="text" id="name" name="name"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('DESCRIPTION')}</label>
		<div class="controls">
			<textarea class="span4" name="description"></textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name"></label>
		<div class="controls">
			<input class="btn btn-primary" type="submit" name="submit" value="{:L('SUBMIT')}"/> &nbsp; 
			<input class="btn btn-primary" onclick="$('#dialog-message1').dialog('close');" type="reset" value="{:L('CANCEL')}"/>
		</div>
	</div>
</form>
