<form class="form-horizontal" action="{:U('log/categoryEdit')}" method="post" >
	<input type="hidden" name="category_id" value="{$log_category.category_id}"/>
	<div class="control-group">
		<label class="control-label" for="name">{:L('CATEGORY_NAME')}</label>
		<div class="controls">
			<input type="text" id="name" name="name" value="{$log_category.name}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('DESCRIPTION')}</label>
		<div class="controls">
			<textarea class="span4" name="description">{$log_category.description}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name"></label>
		<div class="controls">
			<input class="btn btn-primary" name='submit' type="submit" value="{:L('SUBMIT')}"/>
			<input class="btn btn-primary" type="reset" value="{:L('RESET')}"/>
		</div>
	</div>
</form>
