<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
    <title>{:L('WRITE_LOG')}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{:L('AUTHOR')}">
  <body>
    <div class="container">
	<h3>{:L('WRITE_LOG')}</h3>
	<include file="Public:alert" />
      <form action="" method="post" class="form-signin">
			<input type="hidden" name="id" value="{$id}"/>
			{:L('SUBJECT')}：<input type="text" name="subject" class="text-input" placeholder="{:L('SUBJECT')}"/><br/>
			{:L('CONTENT')}：<textarea name="content" rows="6" class="content"></textarea>
			<br/>
			<input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/>
			</fieldset>
			<div class="row-fluid wukong">
				<p>{:L('RIGHTS')}</p>
			</div>
      </form>
    </div>
  </body>
</html>
