<form action="{:U('finance/edit','t=payables')}" method="post">
<input name="customer_id" id="customer_id" type="hidden" value="{$payables['customer_id']}" />
<input name="contract_id" id="contract_id" type="hidden" value="{$payables['contract_id']}"/>
<input name="id" type='hidden' value="{$payables['payables_id']}"/>
<input name="refer_url" type="hidden" value="{$refer_url}"/>
	<table class="table table-hover">
		<tfoot>
			<tr>
				<td>&nbsp;</td>
				<td><input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp; <input class="btn" type="button" value="{:L('CANCEL')}" onclick="javascript:$('#dialog-payables').dialog('close');"></td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th colspan="2">{:L('ADD PAYABLES')}</th>
			</tr>
			<tr>
				<td class="tdleft" width="20%" valign="middle">{:L('PAYABLES NAME')}</td>
				<td valign="middle"><input name="name" id="name" class="text-input large-input" type="text" value="{$payables['name']}"/></td>
			</tr>
			<tr>
				<td class="tdleft" width="20%" valign="middle">{:L('OWNER_ROLE')}</td>
				<td valign="middle"><input name="owner_role_id" id="owner_role_id" type="hidden" value="{$payables['owner_role_id']}"/><input name="owner_name" id="owner_name" class="text-input large-input" type="text" value="{$payables['owner_name']}"/></td>
			</tr>
			<tr>
				<td class="tdleft" valign="middle">{:L('AMOUNT PAYABLE')}</td>
				<td valign="middle"><input class="text-input large-input" id="price" name="price" type="text" value="{$payables['price']}"/></td>
			</tr>
			<tr>
				<td class="tdleft" valign="middle">{:L('PAYABLES TIME')}</td>
				<td valign="middle"><input onclick="WdatePicker()"  type="text" id="pay_time" name="pay_time" value="{$payables['pay_time']|date='Y-m-d',###}"/></td>
			</tr>
			<tr>
				<td class="tdleft" valign="middle">{:L('DESCRIPTION')}</td>
				<td valign="middle"><textarea class="span6" rows="6" name="description">{$payables['description']}</textarea></td>
			</tr>
		</tbody>
	</table>
</form>
<div id="dialog-message3" title="{:L('SELECT THE LEADER')}">loading...</div>
<script type="text/javascript">
<if condition="C('ismobile') eq 1">width=$('.container').width() * 0.9;<else/>width=800;</if>
$("#dialog-message3").dialog({
	autoOpen: false,
	modal: true,
	width: width,
	maxHeight: 400,
	buttons: {
		"Ok": function () {
			var item = $('input:radio[name="owner"]:checked').val();
			var name = $('input:radio[name="owner"]:checked').parent().next().html();
			if(item){
				$('#owner_name').val(name);
				$('#owner_role_id').val(item);
			}
			$(this).dialog("close");
		},
		"Cancel": function () {
			$(this).dialog("close");
		}
	},
	position: ["center", 100]
});
$(function(){
	$("#owner_name").click(
		function(){
			$('#dialog-message3').dialog('open');
			$('#dialog-message3').load('{:U("user/listDialog","by=all")}');
		}
	);
});
</script>
