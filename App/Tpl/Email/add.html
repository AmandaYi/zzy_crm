
<form action="{:U('email/add')}" method="post">
	<table class="table" border="0" cellspacing="1" cellpadding="0">
		<tfoot>
			<tr>
				<td colspan="2"><input class="btn btn-primary" name="submit" type="submit" value="{:L('SAVE')}"/> &nbsp; <input class="btn btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/></td>
			</tr>
		</tfoot>
		<tbody>
			<th colspan="2">{:L('BASIC_INFO')}</th>
			<tr>
				<td class="tdleft">{:L('THE_NAME_OF_THE_TEMPLATE')}</td>
				<td><input type="text" name="subject" class="span4" value=""/></td>
			</tr>
			<tr>
				<td class="tdleft">{:L('EMAIL_SUBJECT')}</td>
				<td><input type="text" name="title" class="span4" value=""/></td>
			</tr>
			<tr>
				<td class="tdleft">{:L('MAIL_SUBJECT_CONTENT')}</td>
				<td>
					{:L('IF_YOU_NEED_CUSTOMER_NAME')}
					<textarea name="content" id="content" style="width: 400px; height: 100px;"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
</form>
