<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/js/kindeditor-all-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zh_CN.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jscolor/jscolor.js"></script>
<link rel="stylesheet" href="__PUBLIC__/css/kindeditor.css" type="text/css" />
<script type="text/javascript">
	<if condition="C('ismobile') neq 1">
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			uploadJson:'{:U("file/editor")}',
			allowFileManager : true,
			loadStyleMode : false
		});
	});
	</if>
</script>
<div class="container">
	<!-- Docs nav ================================================== -->
	<div class="page-header">
		<h4>{:L('EDIT_ANNOUNCEMENT')}</h4>
	</div>
	<div class="row">
		<div class="span12">
			<include file="Public:alert" />
			<form action="" method="post">
				<input type="hidden" name="knowledge_id" value="{$knowledge.knowledge_id}"/>
				<table class="table" border="0" cellspacing="1" cellpadding="0">
					<thead>
						<tr>
							<td colspan="2"><input name="submit" class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp;<input class="btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/></td>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="2"><input class="btn btn-primary" name="submit" type="submit" value="{:L('SAVE')}"/> &nbsp; <input class="btn btn" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/></td>
						</tr>
					</tfoot>
					<tbody>
						<th colspan="2">{:L('BASIC_INFO')}</th>
						<tr>
							<td class="tdleft">{:L('TITLE')}</td>
							<td><input type="text" name="title" class="span4" value="{$knowledge.title}"/>{:L('ONE_HUNDRED_CHARACTERS')}</td>
						</tr>
						<tr>
							<td class="tdleft">{:L('TITLE_COLOR')}</td>
							<td><input class="color" value="{$knowledge.color}" name="color"/></td>
						</tr>
						<tr>
							<td class="tdleft">{:L('CONTENTS')}</td>
							<td>
								<textarea name="content" id="content" style="width: 1000px; height: 350px;">{$knowledge.content}</textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	<if condition="C('ismobile') eq 1">
		width=$('.container').width() * 0.8;
		$("#content").css({
			width : width
		});
	</if>
</script>
<include file="Public:footer" />
