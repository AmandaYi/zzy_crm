<form class="form-horizontal" action="{:U('navigation/add')}" method="post" >
	<div class="control-group">
		<label class="control-label" for="name">{:L('MENU_NAME')}</label>
		<div class="controls">
			<input type="text" id="title" name="title"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('NAVIGATION_POSITION')}</label>
		<div class="controls">
			<select name="postion">
				<option value="top">{:L('TOP')}</option>
				<option value="more">{:L('MORE')}</option>
				<option value="user" >{:L('SYSTEM')}</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('THE_LINK_ADDRESS')}</label>
		<div class="controls">
			<input type="text" id="name" name="url"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name"></label>
		<div class="controls">
			<input class="btn btn-primary" type="submit" value="{:L('SUBMIT')}"/>
		</div>
	</div>
</form>
