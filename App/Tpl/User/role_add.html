<form id="role_add" class="form-horizontal" action="{:U('user/role_add')}" method="Post">
	<div class="control-group">
		<label class="control-label" for="name">{:L('POSITION_NAME')}</label>  
		<div class="controls">
			<input type="text" class="text-input large-input" name="name"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('WHICH_DEPARTMENT_BELONGS_TO')}</label>  
		<div class="controls">
			<select name="department_id">
				<volist name="departmentList" id="temp">
					<option value="{$temp.department_id}">{$temp.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('SUPERIORS_POSITION')}</label>  
		<div class="controls">
			<select name="parent_id">
				<volist name="positionList" id="temp">
					<option value="{$temp.position_id}">{$temp.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">{:L('POSITION_DESCRIPTION')}</label>  
		<div class="controls">
			<textarea name="description"></textarea>
		</div>
	</div>
</form>
