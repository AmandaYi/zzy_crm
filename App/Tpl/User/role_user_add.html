<form class="form-horizontal" action="{:U('user/user_role_relation','by=role_user')}" method="post">
	<input type="hidden" name="role_id" value="{$role.role_id}">
	<div class="control-group">
		<label class="control-label" for="name">{:L('SET_USER_ON_THIS_POSTION')}</label>  
		<div class="controls">
			<volist name="userList" id="vo">
				<input type="radio" <if condition="$vo.user_id eq $role['user_id']">checked="checked" </if>name="user_id" value="{$vo.user_id}"/>{$vo.name}
			</volist>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp; <input id="cancel" class="btn btn-primary" type="reset" value="{:L('CANCEL')}"/>		</div>
	</div>
</form>
<script type="text/javascript">
	$(function(){
		$("#cancel").click(function(){
			$('#dialog-message5').dialog('close');
		});
	})
</script>
