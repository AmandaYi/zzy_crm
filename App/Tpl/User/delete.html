<form class="form-horizontal" action="{:U('user/delete')}" method="post">
	<input type="hidden" name="user_id" value="{$user_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">{:L('UPDATE_INFO')}</th>
		</tr>
		<tr>
			<td class="tdleft">{:L('POSITION_TO_REPLACE')}</td>
			<td>
				<select name="new_user_id">
					<volist name="userList" id="vo"><option value="{$vo.user_id}">{$vo.name}</option></volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="{:L('DELETE')}"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-delete').dialog('close');" value="{:L('CANCEL')}"/></td>
			
		</tr>
	</table>
</form>
