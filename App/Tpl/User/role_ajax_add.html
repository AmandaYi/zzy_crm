<form class="form-horizontal" method="Post">
<div class="control-group">
	<label class="control-label" for="name">{:L('POSITION_NAME')}</label>  
	<div class="controls">
		<input type="text" class="text-input large-input" id="role_name" name="name"/>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="name">{:L('SUPERIORS_LEADER')}</label>  
	<div class="controls">
		<select id="parent" name="parent_id">
			<volist name="roleList" id="temp">
			<option value="{$temp.role_id}">{$temp.name}</option>
			</volist>
		</select>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="name">{:L('WHICH_DEPARTMENT_BELONGS_TO')}</label>  
	<div class="controls">
		<select id="department" name="department_id">
			<volist name="departmentList" id="temp">
			<option value="{$temp.department_id}">{$temp.name}</option>
			</volist>
		</select>
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="name">{:L('POSITION_DESCRIPTION')}</label>  
	<div class="controls">
		<textarea id="description" name="description"></textarea>
	</div>
</div>
</form>
