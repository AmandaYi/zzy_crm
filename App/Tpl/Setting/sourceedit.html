<form class="form-horizontal" action="{:U('setting/sourceedit')}" method="post">
	<input type="hidden" name="source_id" value="{$source.source_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">{:L('BASIC_INFO')}</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">{:L('SOURCE_NAME')}</td>
			<td><input type="text" name="name" value="{$source.name}" class="span3"/></td>
		</tr>
		<tr>
			<td class="tdleft">{:L('SOURCE_DESCRIBE')}</td>
			<td><textarea class="span4" rows="4" name="description">{$source.description}</textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="{:L('SAVE')}"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-edit').dialog('close');" value="{:L('CANCEL')}"/></td>
		</tr>
	</table>
</form>
