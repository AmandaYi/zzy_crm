<include file="Public:header" /><div class="container">	<div class="page-header">		<h3>{:L('SYSTEM_SETTING')}</h3>	</div>	<include file="Public:alert" />		<div class="tabbable">		<ul class="nav nav-tabs">			<li class="active"><a href="{:U('setting/smtp')}">{:L('SMTP_SETTING')}</a></li>			<li><a href="{:U('navigation/setting')}">{:L('SYSTEM_NAVIGATION_SETTING')}</a></li>			<li><a href="{:U('product/category')}">{:L('PRODUCT_CATEGORY_SETTINGS')}</a></li>			<li><a href="{:U('knowledge/category')}">{:L('KNOWLEDGE_CLASSIFICATION_SET')}</a></li>		</ul>		<form class="form-horizontal" action="{:U('config/index')}" method="post">			<div class="control-group">				<label class="control-label">{:L('EMAIL_ADDRESS')}</label>  				<div class="controls">					<input name="address" type="text" value="{$vo['MAIL_ADDRESS']}"/>				</div>			</div>			<div class="control-group">				<label class="control-label">{:L('SMTP_SERVER_ADDRESS')}</label>  				<div class="controls">					<input value="{$vo['MAIL_SMTP']}" name="smtp" type="text">				</div>			</div>			<div class="control-group">				<label class="control-label">{:L('LOGIN_NAME')}</label>  				<div class="controls">					<input value="{$vo['MAIL_LOGINNAME']}" name="loginName" type="text"/>				</div>			</div>			<div class="control-group">				<label class="control-label">{:L('PASSWORD')}</label>  				<div class="controls">					<input value="{$vo['MAIL_PASSWORD']}" name="password" type="password">				</div>			</div>			<p><input name="submit" class="btn btn-primary offset1" type="submit" value="{:L('save')}"/> &nbsp; <input class="btn btn-primary" type="reset" value="{:L('CANCEL')}"/></p>		</form>	</div> <!-- End #main-content --></div><include file="Public:footer" />
