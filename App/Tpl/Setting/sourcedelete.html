<form class="form-horizontal" action="{:U('setting/sourcedelete')}" method="post">
	<input type="hidden" name="old_id" value="{$old_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">{:L('CHANGE_THE_INFORMATION')}</th>
		</tr>
		<tr>
			<td class="tdleft">{:L('WILL_UPDATE_FOR_INFORMATION')}</td>
			<td>
				<select name="new_id">
					<volist name="sourceList" id="vo"><option value="{$vo.status_id}">{$vo.name}</option></volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="{:L('DELETE')}"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-delete').dialog('close');" value="{:L('CANCEL')}"/></td>
		</tr>
	</table>
</form>
