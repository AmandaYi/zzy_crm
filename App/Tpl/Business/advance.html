<form class="form-horizontal" action="{:U('business/advance')}" method="post">	
	<table class="table">
		<input type='hidden' name='business_id' value="{$business_id}"/>
		<tr>
			<th colspan="2">{:L('ADVANCE_INFORMATION')}</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">{:L('MOVE_ON_TO_PHASE')}</td>
			<td>
				<select name="status_id">
					<volist name="statusList" id="vo"><option value="{$vo.status_id}">{$vo.name}</option></volist>
				</select>
			</td>
		</tr>
		<tr>
			<td class="tdleft">{:L('THE_NEXT_TIME_CONTACT')}</td>
			<td><input placeholder="{:L('TIME')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="span2"  type="text" id="nextstep_time" name="nextstep_time"/> &nbsp; <input type="text" id="nextstep" name="nextstep" placeholder="{:L('CONTENT')}"/></td>
		</tr>
		<tr>
			<td class="tdleft">{:L('STAGE_OF_DESCRIPTION')}</td>
			<td><textarea rows="6" class="span4" name="description"></textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="{:L('BOOST')}"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-advance').dialog('close');" type="button" value="{:L('CANCEL')}"/></td>
		</tr>
	</table>
</form>
